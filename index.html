<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Lamp Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">
    <div class="lamp-area">
        <div class="lamp">
            <div class="shade"></div>
            <div class="light"></div>

            <div class="cord-area">
                <div class="cord" id="cord"></div>
                <div class="knob" id="knob"></div>
            </div>

            <div class="stand"></div>
            <div class="base"></div>
        </div>

        <p class="hint" id="hint">Pull the cord </p>
    </div>

    <div class="login-area" id="loginArea">
        <div class="login-box" id="loginBox">
            <h2>Sign In</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Login</button>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
